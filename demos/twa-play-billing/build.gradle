apply plugin: 'com.android.application'

// Switch these around for a build to upload to the Play Store.
def appId = "com.google.androidbrowserhelper.demos.playbilling"
// def appId = "dev.conn.drink"

android {
    namespace "com.google.androidbrowserhelper.demos.playbilling"
    compileSdk 35

    defaultConfig {
        applicationId appId
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 13
        versionName "13.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

dependencies {
    api 'androidx.browser:browser:1.8.0'
    debugImplementation project(path: ':androidbrowserhelper')
    debugImplementation project(path: ':playbilling')

    releaseImplementation 'com.google.androidbrowserhelper:androidbrowserhelper:2.5.0'
    releaseImplementation 'com.google.androidbrowserhelper:billing:1.0.0-alpha11'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
