plugins {
    id 'com.android.application'
}

android {
    namespace "com.google.androidbrowserhelper.demos.twapostmessage"
    compileSdk 35
    // If you are changing this to below 31 you will need to ask for Permission
    // for notification to work.

    defaultConfig {
        applicationId "com.google.androidbrowserhelper.demos.twapostmessage"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.browser:browser:1.8.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation "androidx.core:core:1.15.0"
}